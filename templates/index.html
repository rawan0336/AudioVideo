<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File with Uploadcare</title>
    <script>
      UPLOADCARE_PUBLIC_KEY = 'f8e7adbe5874f83a9e4';  // Replace with your Uploadcare API key
    </script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="hidden" role="uploadcare-uploader" data-public-key="f8e7adbe5874f83a9e48" />
    <button id="uploadButton">Upload</button>

    <script>
        document.querySelector('[role=uploadcare-uploader]').addEventListener('change', function (event) {
            console.log(event.target.value);  // This will log the file URL after uploading
            alert('File uploaded successfully!');
        });
    </script>
</body>
</html>
